      <div id="leftMenu">
        <ul>
          <div id="theme-toggle-wrapper">
            <button id="theme-toggle" aria-label="Toggle theme">
              <div id="slider">
                <div id="sun-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>

                    xmlns="http://www.w3.org/2000/svg"

            </button>

          <button id="search">Search</button>
          <li><a class="menuText" href="./login.html">Log in</a></li>
          <li>
            <a class="menuText" href="./register.html">Sign up for free</a>
          </li>
        </ul>
      </div>
    </nav>
    <main id="contact">
      <h1>Contact Us</h1>
      <p>
        We’d love to hear from you! If you have any questions, feedback, or just
        want to get in touch, fill out the form below, and we’ll get back to you
        as soon as possible.
      </p>

      <form>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Type your message here"
          required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>
    <footer>
      <div id="registerFooter">
        <p>Register for free</p>
        <button>SIGN UP!</button>
      </div>
      <div id="bottom">
        <p>&copy <span id="year"></span>Copyright: Quizify</p>
      </div>
    </footer>
    <script type="module" src="../JS/theme.js"></script>
